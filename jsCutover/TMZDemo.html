<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
  </head>
  <body>
    <button id="runSim">RUN</button>
    <script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="TMZDemo.js"></script>
    <script src="d3Grid.js"></script>
    <script>
      console.log("yo");
      // get a blank grid
      grid = initializeGOL();

      // get a new d3Grid
      d3Grid = getd3Grid(grid);

      // calculate the field at different time steps
      snapshots = initializeSimulation(grid);
      
      // draw the snapshots
      $("#runSim").click(function() { 
          runSimulation(snapshots, d3Grid); 
      });
    </script>
  </body>
</html>
